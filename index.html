<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/43073bc5a2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>US State Capital Lookup</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-md-center"> 
            <!-- slight change above to work with newer Bootstrap -->
            <div class="col-md-6 m-auto">
                <h3 class="text-center mb-3">
                    <i class="fas fa-flag-usa"></i> US State Capital Lookup
                </h3>
            </div>
            <div class="form-group">
                <input type="text" id="search" class="form-control form-control-lg" placeholder="Enter State name or abbreviation...">
            </div>
            <div id="match-list"></div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
